{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cosmos</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>
<body>
	<header class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<ul>
					<li><a href="/" class="left brand-logo">&nbsp;&nbsp;Cosmos</a></li>
				</ul>
				<ul class="right">
          {% if user.is_authenticated %}
          
            <li><a href="{% url 'events_create' %}">Add an Event</a></li>
            <li><a href="{% url 'events_list' %}">View All Events</a></li>
            <li><a href="{% url 'account_logout' %}">Log Out</a></li>
          
          {% else %}
          
            <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
            <li><a href="{% url 'account_login' %}">Log In</a></li>
          
          {% endif %}
        </ul>
			</div>
		</nav>
	</header>
	<main class="container">
		{% block content %}
		{% endblock %}
	</main>
	<footer class="page-footer">
		<div class="right">All Rights Reserved, &copy; 2022 Cosmos &nbsp;</div>
	</footer>
    <script src="{% static 'js/materializedatetimepicker.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body> 
</html>
